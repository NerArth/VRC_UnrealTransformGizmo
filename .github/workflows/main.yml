name: Deploy GitHub Pages
run-name: self-hosted-ghp-deployment

on:
  push:
    branches:
      - main                # change if your default branch is different (e.g., "master")
    paths:
      - 'docs/**'           # only trigger when files in docs/ change
  workflow_dispatch: {}     # allow manual runs

permissions:
  contents: read
  pages: write
  id-token: write           # required for some cloud/auth operations

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'docs'       # the folder to publish (change if you build to a different folder)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
